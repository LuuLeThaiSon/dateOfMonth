<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

     <label for="month">Input month</label> <br>
     <input type="number" name="month" id="month">

     <p id="result"></p>

     <button onclick="check()">CHECK</button>

</body>
</html>

<script>
     
     function check() {
          
          let month = +document.getElementById("month").value;

          let case30 = "30 days";
          let case31 = "31 days";
          let case28_29 = "28 or 29 days";

          switch (month) {
               case 1:
               case 3:
               case 5:
               case 7:
               case 8:
               case 10:
               case 12:
                    document.getElementById("result").innerHTML = case31;
                    break;

               case 4:
               case 6:
               case 9:
               case 11:
                    document.getElementById("result").innerHTML = case30;
                    break;

               case 2:
                    document.getElementById("result").innerHTML = case28_29;
                    break;
               
               default:
                    document.getElementById("result").innerHTML = "error"
          }

     }
</script>
